<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/faleConosco/header.css">
    <link rel="stylesheet" href="./css/faleConosco/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>GAMA</title>
</head>
<body>
    <header>
        <h1>Fale<span> Conosco</span></h1>
    </header>

    <main>
        <div class="form">
            <form id="form-contato"> 

                <!--Nome-->
                <div class="form-group">
                    <label for="nome">NOME:</label><br>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <!--email-->
                <div class="form-group">
                    <label for="email">E-MAIL:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <!--telefone-->
                <div class="form-group">
                    <label for="telefone">TELEFONE:</label><br>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <!--mensagem-->
                <div class="form-group">
                    <label for="mensagem">MENSAGEM:</label><br>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>

                <button type="submit">ENVIAR</button>
            </form>
        </div>
    </main>

    <!-- Forms Funcionar -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('CL-amUqss-wJiPVtf');
  </script>
  <script>
    const form = document.getElementById('form-contato');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_3q4n0eh','template_i9i5bzd', this)
        .then(() => {
          alert('Mensagem enviada com sucesso!');
          form.reset(); // limpa o formulÃ¡rio
        }, (error) => {
          alert('Erro ao enviar mensagem: ' + error.text);
        });
    });
    </script>
</body>
</html>
