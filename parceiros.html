<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/parceiros/header.css">
    <link rel="stylesheet" href="./css/parceiros/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>GAMA</title>
</head>
<body>

    <header>
        <h1>NOSSOS <span>PARCEIROS</span></h1>
    </header>

    <main>
        <div class="container my-5" style="height: 100%; padding-top: 25px; padding-bottom: 25px;">
        <div id="carouselCards" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card" style="height: 650px; width: 580px;">
                    <img src="./img/trinity.jpeg" class="card-img-top" alt="Imagem 1" style="width: 100%;">
                    <div class="card-body">
                        <h2 class="card-title">Trinity</h2>
                        <p class="card-text">Descrição do conteúdo 1.</p>
                        <a href="#" class="btn btn-primary">ACESSAR SITE</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card" style="height: 650px; width: 580px;">
                    <img src="./img/Somnium.png" class="card-img-top" id="grupo2" alt="Imagem 2" style="width: 100%;">
                    <div class="card-body">
                        <h2 class="card-title">Somnium</h2>
                        <p class="card-text">Descrição do conteúdo 2.</p>
                        <a href="#" class="btn btn-primary">ACESSAR SITE</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card" style="height: 650px; width: 580px;">
                    <img src="./img/outlier.jpeg" class="card-img-top" alt="Imagem 3" style="width: 100%;">
                    <div class="card-body">
                        <h2 class="card-title">Outlier</h2>
                        <p class="card-text">Descrição do conteúdo 3.</p>
                        <a href="#" class="btn btn-primary">ACESSAR SITE</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <!-- Adicione mais slides aqui conforme necessário -->

            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCards" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCards" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script></body>
</html>
